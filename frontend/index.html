<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries Data</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4">Countries List with Sorting and Pagination</h2>

      <div class="mb-3">
        <!-- rows control -->
        <label for="rowsPerPage">Show Rows</label>
        <select id="rowsPerPage" class="form-control d-inline-block w-auto">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="50">50</option>
        </select>
        <!-- sort field control -->
        <label for="sortField">Sort By:</label>
        <select id="sortField" class="form-control d-inline-block w-auto">
          <option value="Country Name">Country name</option>
          <option value="Capital City">Capital City</option>
          <option value="Population">Population</option>
          <option value="Time Zone">Time Zone</option>
        </select>
        <!-- sort order controls -->
        <label for="sortOrder" class="ml-3">Order By:</label>
        <select id="sortOrder" class="form-control d-inline-block w-auto">
          <option value="asc">Asc</option>
          <option value="desc">Desc</option>
        </select>

        <button class="btn btn-primary ml-3" onclick="applySorting()">
          Sort
        </button>
      </div>

      <!-- div to load data -->
      <div id="countries-list"></div>

      <!-- pagination controls -->
      <nav>
        <ul class="pagination justify-content-center">
          <li class="page-item" id="prev-page">
            <a class="page-link" href="#" onclick="prevPage()">Back</a>
          </li>
          <li class="page-item" id="next-page">
            <a class="page-link" href="#" onclick="nextPage()">Next</a>
          </li>
        </ul>
      </nav>
    </div>
    <script src="controls.js"></script>
  </body>
</html>
